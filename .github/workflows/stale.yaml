name: Close stale issues and PRs
on:
  schedule:
    - cron: '30 1 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v7
        with:
          stale-issue-message: 'This issue is stale because it has been open 30 days with no activity ðŸ¤¨ Remove stale label or comment or this will be closed in 5 days ðŸ‘€'
          close-issue-reason: not_planned
          days-before-stale: 30
          days-before-close: 5
