name: Issue Parser ü§ì

on:
  workflow_dispatch:
    inputs:
      issue-number:
        description: 'Issue number to parse'
        required: true
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  awesome-handler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Parse issue body
        id: parse
        uses: zentered/issue-forms-body-parser@v2.1.1
        with:
          body: ${{ github.event.issue.body }}
      
      - uses: actions/github-script@v6
        id: js
        with: 
          github-token: nothing
          script: |
            const script = require('./scripts/awesome-parser.js')
            return script({ github, context, core, mkdownData: ${{ steps.parse.outputs.data }} })
      
      - name: JS -> Env
        run: echo "js=${{ fromJSON(steps.js.outputs.result) }}" >> $GITHUB_ENV
      
      - name: Create PR
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "add ${{ env.js.orgId }}"
          title: "add(org): ${{ env.js.orgId }}"
          body: Adds ${{ env.js.orgId }} to the ${{ env.js.orgCategory }} category ‚ö°Ô∏è
          reviewers: swand0g
          branch: "add/${{ env.js.orgId }}"
      