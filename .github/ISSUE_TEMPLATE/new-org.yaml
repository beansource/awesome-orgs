name: Add a new organization to the list
description: Suggest a new awesome org üéâ
title: "new org: "
labels: ["new org"]
assignees:
  - eric-hc
  - swand0g
  
body:
  - type: markdown
    attributes:
      value: |
        Thanks for contributing to awesome orgs! ‚ö°Ô∏è
  - type: input
    id: org-name
    attributes:
      label: Org name
      description: What is the display name of the org?
      placeholder: i.e. Charm
    validations:
      required: true
  - type: input
    id: org-handle
    attributes:
      label: Handle
      description: What is the GitHub username of the org?
      placeholder: charmbracelet, as shown in the org URL
    validations:
      required: true
  - type: input
    id: org-desc
    attributes:
      label: Description
      description: "What is the org's description?"
      placeholder: We build tools to make the command line glamorous.
    validations:
      required: true
  - type: dropdown
    id: org-cat
    attributes:
      label: Org category
      description: What kind of org is this?
      options: 
        - Companies
        - Cloud
        - Web
        - Database
        - User Interface
        - Analytics
        - Telemetry
        - Other
        - New category
    validations:
      required: true
  - type: input
    id: new-category
    attributes:
      label: New category
      description: If applicable, what new category would you like to create?
    validations:
      required: false
  - type: textarea
    attributes:
      label: What makes this org awesome?
      description: |
        Please provide a brief justification for why you are suggesting this org ‚úçÔ∏è
    validations:
      required: true
  - type: input
    id: org-url
    attributes:
      label: Org URL
      description: Where is this org? ü§î
      placeholder: https://github.com/charmbracelet
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Criteria
      description: By suggesting this org, you feel that it meets the [criteria](https://github.com/beansource/awesome-orgs/blob/main/contributing.md#criteria) outlined by the maintainers of `awesome-orgs`.
      options:
        - label: I attest!
          required: true
  - type: checkboxes
    id: super-scary-contract
    attributes:
      label: Code of conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/beansource/awesome-orgs/blob/main/code-of-conduct.md)
      options:
        - label: "I agree to follow `awesome-orgs`'s Code of Conduct"
          required: true
   
